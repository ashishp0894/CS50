<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Tables</title>
		<style>
			Table {
			border : 1px solid black;
			border-collapse :collapse;
			}
			td, th {
			border : 1px solid blue;
			padding : 5px;
			}
			
		</style>
	</head>
	<body> 
		<table>
			<thead>
				<th>Ocean</th>
				<th>Max depth</th>
				<th>Average depth</th>
			</thead>
			<tbody>
				<tr>
					<td>Pacific Ocean </td>
					<td>2020 </td>
					<td>2000 </td>
				</tr>
				<tr>
					<td>Atlantic Ocean </td>
					<td>1020 </td>
					<td>1000 </td>
				</tr>
			</tbody>
		</table>
		
	</body>
</html>
